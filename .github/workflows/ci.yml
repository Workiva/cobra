name: CI process for Workiva/Cobra
on: [push, pull_request]

permissions:
  contents: read
  id-token: write

jobs:
  Wayne-Test-GHA1:
    runs-on: [ ubuntu-latest ]
    steps:
        - uses: actions/checkout@v3
        #- uses: Workiva/gha-store-artifacts@refs/tags/v1.0.18
        - uses: actions/setup-go@v4
          with:
            go-version: '^1.18'
            #go-version-file: 'go.mod'
            #cache-dependency-path: 'go.sum'
        - name: "Display Go Version"
          run: go version
        - name: "Run Go Build"
          run: go build -v ./...
        - name: "Run Go Test"
          run: |
            export GOPATH=$(go env GOPATH)
            go get github.com/jstemmer/go-junit-report/v2@v2.0.0
            rm -rf test-reports
            mkdir test-reports
            go clean -testcache
            which go-junit-report
            go test -v 2>&1 `go list ./... | grep -v /vendor/` | $GOPATH/bin/go-junit-report -iocopy -set-exit-code -out test-reports/unit-test-report.xml
